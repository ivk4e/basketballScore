<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="homeSide">
            <h3>HOME</h3>
            <div class="scoreboard-home">
                <h2 id="home-score">0</h2>
            </div>

            <div class="buttons">
                <button class="one-btn" id="home-first-btn" onclick="plusOneHome()">+1</button>
                <button class="two-btn" id="home-second-btn" onclick="plusTwoHome()">+2</button>
                <button class="three-btn" id="home-third-btn" onclick="plusThreeHome()">+3</button>
                <button class="reset-btn" id="home-reset-btn" onclick="resetHome()">Reset</button>
            </div>

        </div>

        <div class="guestSide">
            <h3>GUEST</h3>
            <div class="scoreboard-guest">
                <h2 id="guest-score">0</h2>
            </div>

            <div class="buttons">
                <button class="one-btn" id="guest-first-btn" onclick="plusOneGuest()">+1</button>
                <button class="two-btn" id="guest-second-btn" onclick="plusTwoGuest()">+2</button>
                <button class="three-btn" id="guest-third-btn" onclick="plusThreeGuest()">+3</button>
                <button class="reset-btn" id="guest-reset-btn" onclick="resetGuest()">Reset</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
